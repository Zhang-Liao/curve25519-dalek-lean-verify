name: Check mk_all is up to date

# This workflow ensures that the top-level import file generated by `lake exe mk_all`
# is kept up to date. If running mk_all would cause changes, the workflow fails.

on:
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

env:
  LEAN_ABORT_ON_PANIC: 1

jobs:
  check-mk-all:
    name: Check mk_all is up to date
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install elan (Lean version manager)
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Verify elan installation
        run: |
          elan --version
          lean --version

      - name: Cache Lean build
        uses: actions/cache@v4
        with:
          path: |
            .lake
            build
          key: ${{ runner.os }}-lean-${{ hashFiles('lean-toolchain') }}-${{ hashFiles('lakefile.toml') }}-${{ hashFiles('lake-manifest.json') }}-${{ hashFiles('Curve25519Dalek/**/*.lean') }}
          restore-keys: |
            ${{ runner.os }}-lean-${{ hashFiles('lean-toolchain') }}-${{ hashFiles('lakefile.toml') }}-${{ hashFiles('lake-manifest.json') }}-
            ${{ runner.os }}-lean-${{ hashFiles('lean-toolchain') }}-
            ${{ runner.os }}-lean-

      - name: Download dependency caches
        run: lake exe cache get

      - name: Run mk_all
        run: lake exe mk_all --check
