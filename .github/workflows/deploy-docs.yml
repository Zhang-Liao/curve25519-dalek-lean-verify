name: Deploy VitePress site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [master]

  # Check build on pull requests
  pull_request:

  # Run when issues are created, edited, or updated
  issues:
    types: [opened, edited, deleted, closed, reopened, labeled, unlabeled]

  # Run when pull requests are opened or edited
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Setup Rust Nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2025-07-20

      - name: Install dependencies
        run: npm ci

      - name: Build Rust docs
        run: npm run docs:rust

      - name: Build with VitePress
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/.vitepress/dist

  # Deployment job
  deploy:
    # Deploy on push to master, when issues are updated, or when PRs are updated
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || github.event_name == 'issues' || github.event_name == 'pull_request_target'
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
